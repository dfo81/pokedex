 <!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/colors.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/overlays.css" />
    <link rel="stylesheet" href="./colors.css">
    <script src="./template.js"></script>
    <script src="./scripts/overlay.js"></script>
  </head>

  <body id="body" class="overflow" onload="init()" onclick="closeOverlay()">
    <header>
      <div id="overlay-loader" class="overlay-loader d-none">
        <span id="loader" class="loader d-none"></span>
      </div>
      <div class="overlay" id="overlay">
        <div class="overlay-content" id="overlayContent">
          <span class="close-btn" onclick="closeOverlay()">&times;</span>
          
          <div id="overlayDetails">Loading...</div>
        </div>
      </div>
      <div class="header-items">
        <img src="./img/fontbolt.png" alt="" />
        <input
          type="text"
          id="searchInput"
          placeholder="suche Pokemon..."
          oninput="searchPokemon()"
        />
      </div>
    </header>

    

    <main id="content">
    </main>
    <div class="button-container">
      <button type="button" class="button" onclick="event.stopPropagation(); init()">
        mehr Pokemon
      </button>
    </div>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
